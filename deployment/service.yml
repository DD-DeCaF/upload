kind: Service
apiVersion: v1
metadata:
  name: upload-production
spec:
  selector:
    app: upload
    env: production
  ports:
  - name: web
    protocol: TCP
    port: 80
    targetPort: 8000

---

kind: Service
apiVersion: v1
metadata:
  name: upload-staging
spec:
  selector:
    app: upload
    env: staging
  ports:
  - name: web
    protocol: TCP
    port: 80
    targetPort: 8000
